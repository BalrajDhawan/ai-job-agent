<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <div class="glass-card p-5">
    <h2 class="text-xl font-semibold mb-2">Summary</h2>
    <p class="text-sm leading-6 text-gray-200">{{ summary }}</p>
  </div>

  <div class="glass-card p-5">
    <h2 class="text-xl font-semibold mb-2">Suggested Resume Bullets</h2>
    <ul class="list-disc list-inside space-y-2 text-sm text-gray-200">
      <li *ngFor="let s of suggestions">{{ s }}</li>
    </ul>
  </div>
</div>
